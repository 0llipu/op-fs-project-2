<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Birds App</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Birds App</h1>
        <p>Here You can find a listing with basic information of different sightings of birds seen.</p>
        <div id="birdsList">
            <!-- Birds will be displayed here -->
        </div>
        <br>
        <h1>More Information of specific bird sightings</h1>
        <p>To get more information of one sighting please select a sighting here and click on "More Info"</p>
        <br>
        <select id="birdIdSelect">
            <option value="" selected>Select a sighting:</option>
        </select>
        <!-- Dropdown menu for selecting bird ID -->
        <div id="response"></div>
        <br>
        <div id="info"></div>
        <h1>Add Bird</h1>
        <form id="addBirdForm">
            <label for="userName">User Name:</label>
            <input type="text" id="userName" name="userName" placeholder="Please enter Your name.." required>
            <br>
            <label for="birdName">Bird Name:</label>
            <input type="text" id="birdName" name="birdName" placeholder="eg. Lokki.." required>
            <br>
            <label for="latinBirdName">Latin Bird Name:</label>
            <input type="text" id="latinBirdName" name="latinBirdName" placeholder="Can be left empty">
            <br>
            <label for="wingSpan">Wing Span:</label>
            <input type="number" id="wingSpan" name="wingSpan" placeholder="At least take a guess" required>
            <br>
            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="undefined">Undefined</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <br>
            <label for="dateSeen">Date the bird was seen:</label>
            <input type="date" id="dateSeen" name="dateSeen">
            <button type="submit">Add Bird</button>
        </form>
        <script src="script.js"></script>
    </body>
</html>
