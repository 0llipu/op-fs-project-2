<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Birds App - Add Bird to db</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <nav>
                <a href="index.html" id="logo">
                    Birds App
                </a>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="addbird.html">Add Bird</a></li>
                    <li><a href="birdinfo.html">Specific Sighting</a></li>
                </ul>
            </nav>
        </header>
        <main>


            <h2>Add Bird</h2>
            <p>Here You can add a bird with details to the database.</p>
            <div id="info"></div>
            <form id="addBirdForm">
                <label for="userName">Birdwatcher:</label>
                <input type="text" id="userName" name="userName" placeholder="Please enter Your name.." required>
                <br>
                <label for="birdName">Bird:</label>
                <input type="text" id="birdName" name="birdName" placeholder="eg. Lokki.." required>
                <br>
                <label for="latinBirdName">Bird in latin:</label>
                <input type="text" id="latinBirdName" name="latinBirdName" placeholder="Leave empty if not known..">
                <br>
                <label for="wingSpan">Wing Span:</label>
                <input type="number" id="wingSpan" name="wingSpan"
                    placeholder="Take a guess at least, can't left empty.." required>
                <br>
                <label for="sex">Sex:</label><br>
                <select id="sex" name="sex" required>
                    <option value="undefined">Undefined</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select><br>
                <label for="dateSeen" id="labelForDateSeen">Date the bird was seen:</label><br>
                <input type="date" id="dateSeen" name="dateSeen"><br>
                <button type="submit" id="addButton">Add Bird</button>
            </form>
        </main>
        <footer>Olli Puustinen / Laurea UAS</footer>
        <script src="script.js"></script>
    </body>
</html>
